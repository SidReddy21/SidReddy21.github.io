<style>
:root {
  --bg-color: #e6f2ff;
  --text-color: #000000;
  --footer-text: #6b7280;
  --button-bg: #3b82f6;
  --button-hover: #2563eb;
  --button-border: #3b82f6;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg-color: #1a1a2e;
    --text-color: #ffffff;
    --footer-text: #9ca3af;
    --button-bg: #60a5fa;
    --button-hover: #3b82f6;
    --button-border: #60a5fa;
  }
}

/* Force light mode when data-theme is set */
:root[data-theme="light"] {
  --bg-color: #e6f2ff;
  --text-color: #000000;
  --footer-text: #6b7280;
  --button-bg: #3b82f6;
  --button-hover: #2563eb;
  --button-border: #3b82f6;
}

/* Force dark mode when data-theme is set */
:root[data-theme="dark"] {
  --bg-color: #1a1a2e;
  --text-color: #ffffff;
  --footer-text: #9ca3af;
  --button-bg: #60a5fa;
  --button-hover: #3b82f6;
  --button-border: #60a5fa;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s ease, color 0.3s ease;
}

.content-overlay {
  pointer-events: none;
}

.content-overlay a[data-social],
.content-overlay button[data-social] {
  pointer-events: auto;
}

h1 {
  user-select: none;
  font-family: 'Times New Roman', serif;
  color: var(--text-color);
}

a[data-social], button[data-social] {
  font-family: 'Times New Roman', serif;
  background-color: var(--button-bg);
  border-color: var(--button-border);
}

a[data-social]:hover, button[data-social]:hover {
  transform: scale(1.1) !important;
  transition: transform 0.2s ease !important;
  background-color: var(--button-hover) !important;
  border-color: var(--button-hover) !important;
}

footer {
  color: var(--footer-text);
}
</style>
</head>
